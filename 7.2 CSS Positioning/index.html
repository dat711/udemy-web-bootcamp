<head>

  <style>

    .blue-box {
      background-color: blue;
      color:blue;
      height: 300px;
      width:  500px;
      position:absolute;
      margin-top: 200px;
      margin-left:200px;
    }

    .red-circle {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      margin-top:150px;
      margin-left: 250px;
      border-radius: 50%;
    }


  </style>
</head>

<body>

    <div class="red-circle">
    </div>
  </div>

</body>
